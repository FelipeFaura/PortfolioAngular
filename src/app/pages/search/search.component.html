<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" *ngIf="!productService.isCharging">

  <a *ngFor="let product of productService.filterdProducts" [routerLink]="['/item',product.cod]"
    class="rk-item ae-masonry__item"><img src="/assets/productos/{{product.url}}.jpg" alt="">
    <div [routerLink]="['/item',product.cod]" class="animated fadeIn item-meta">
      <h2>{{product.titulo}}</h2>
      <p>{{product.categoria}}</p>
    </div>
  </a>

</div>
